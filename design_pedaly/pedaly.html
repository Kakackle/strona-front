<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalopsia effects</title>
    <link rel="stylesheet" href="pedaly.css" />
  </head>
  <body>
    <section class="nav-section">
      <nav class="navbar">
        <div class="navbar-left">
          <a href="#" class="logo">Kalopsia</a>
        </div>
        <div class="navbar-right">
          <div class="navbar-links">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
          </div>
          <a class="navbar-acc">Acc</a>
        </div>
      </nav>
    </section>
    <section class="banner-section">
      <div class="banner grid grid--2cols banner1 banner-active">
        <div class="banner-left">
          <p class="banner-text-1 banner1-text-1">Text 1</p>
          <p class="banner-text-2 banner1-text-2">Text 2</p>
          <p class="banner-text-3 banner1-text-3">Text 3</p>
        </div>
        <div class="banner-right">
          <div class="banner-img-back banner1-back">
            <img src="imgs/yellow/yellow_1.png" class="banner-img" />
            <div class="new">NEW !</div>
          </div>
        </div>
      </div>
      <div class="banner grid grid--2cols banner2 banner-off">
        <div class="banner-left">
          <p class="banner-text-1 banner2-text-1">Text 1</p>
          <p class="banner-text-2 banner2-text-2">Text 2</p>
          <p class="banner-text-3 banner2-text-3">Text 3</p>
        </div>
        <div class="banner-right filter2">
          <div class="banner-img-back banner2-back">
            <img src="imgs/soldering.jpg" class="full-img" />
            <div class="new hidden">NEW !</div>
          </div>
        </div>
      </div>
      <div class="banner grid grid--2cols banner3 banner-off">
        <div class="banner-left">
          <p class="banner-text-1 banner1-text-1">Text 1</p>
          <p class="banner-text-2 banner1-text-2">Text 2</p>
          <p class="banner-text-3 banner1-text-3">Text 3</p>
        </div>
        <div class="banner-right">
          <div class="banner-img-back banner3-back">
            <img src="imgs/used/used_1.png" class="banner-img" />
            <div class="new hidden">NEW !</div>
          </div>
        </div>
      </div>
      <div class="banner-dots">
        <div data-dot="0" class="dot dot-active"></div>
        <div data-dot="1" class="dot"></div>
        <div data-dot="2" class="dot"></div>
      </div>
      <div class="progArea">
        <div class="progBar"></div>
      </div>
    </section>
    <section class="z-section">
      <div class="z grid grid--2cols">
        <div class="z-img"></div>
        <div class="z-text"></div>

        <div class="z-text"></div>
        <div class="z-img"></div>

        <div class="z-img"></div>
        <div class="z-text"></div>
      </div>
    </section>
    <section class="overlaying-section">
      <div class="over-imgs">
        <img class="over-img-1 over-img" src="imgs/amps/fender_amp_1.png" />
        <img class="over-img-2 over-img" src="imgs/amps/orange_amp_1.png" />
        <img class="over-img-3 over-img" src="imgs/amps/marshall_amp_1.png" />
        <img class="over-img-4 over-img-long" src="imgs/git/git_1.png" />
      </div>
    </section>

    <!-- <div class="png-test">
      <div class="background">
        <img src="imgs/yellow/yellow_1.png" class="png-img" />
      </div>
    </div> -->
    <script src="pedaly.js"></script>
  </body>
</html>
